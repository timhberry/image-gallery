<!DOCTYPE html>
<html>
    <head>
        <title>Image Gallery</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    </head>
    <body>
        <style>
        .item {
            float:left;
            width:220px;
            margin:10px;
        }
        </style>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input id="file_uploader" type="file" name="image">
            <button type="submit">Upload</button>
        </form>

        <ul id="container">
            {% for image in images %}
            <img class="item" src="{{ url_for('display', imagename=image) }}"/>
            {% endfor %}
        </ul>
    </body>
</html>
